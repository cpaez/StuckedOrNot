<!DOCTYPE html>
<html>
<head>
    <title>BA Highways Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="Content/Site.css" />
    <link rel="stylesheet" type="text/css" href="Content/Map.css" />
</head>
<body>
    <div id="map-canvas"></div>
    <div id="selection-container">
        <section class="content-wrapper main-content clear-fix">
            <h5>Highway</h5>
            <ol class="round">
                <li id="buttons">
                    <button id="btn-au1">AU-1</button>
                    <button id="btn-au6">AU-6</button>
                    <button id="btn-aud">AU-D</button>
                    <button id="btn-aui">AU-ILLIA</button>
                    <button id="btn-au9">AU-9 JULIO</button>
                    <button id="btn-all">ALL</button>
                    <button id="btn-none">None</button>
                </li>
                <li>
                    <a href="#" id="btn-show-signs">Show signs</a>
                </li>
                <li id="msg-stucked">
                    There are 5 segments stucked. <a href="#" id="btn-show-stucked">show</a>
                </li>
                <li id="msg-delayed">
                    There are 5 segments delayed. <a href="#" id="btn-show-delayed">show</a>
                </li>
                <li id="msg-most-stucked">
                    The most stucked highway is: AU-1. <a href="#" id="btn-show-stucked">show</a>
                </li>
            </ol>
        </section>
    </div>
    <div id="legend-container"><h3>Legend</h3></div>
    <div id="spinner-canvas"><div class="spinner-text">Loading map...</div></div>


    <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="Scripts/spin.min.js"></script>
    <script type="text/javascript" src="Scripts/app/page.loader.js"></script>
    <script type="text/javascript" src="Scripts/app/map.highways.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU0StBBcUyQokBbGN1BVQ-fUDPBsqI4yA"></script>
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', initializeHighwaysMap);
    </script>
</body>
</html>
